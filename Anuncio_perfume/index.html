<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
</head>
<body>


  <section class="background">
    <section class="container">
      <section class="container1">
        <picture>
          <img class="perfume" src="images/image-product-desktop.jpg" alt="">
        </picture>
      </section>
        
      <section class="container2">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p id="price">
          $149.99
          <s>$169.99</s>
        </p>

        <section class="price">
          <img id="cart" src="images/icon-cart.svg" alt="">
          <a href="">Add to Cart</a>
        </section>
      </section>
    </section>
  </section>

  

  
  
  
  
</body>
</html>
